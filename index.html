<!doctype html>
<html>

<head>
  <title>Piano | Jayzz</title>
  <link rel="stylesheet" href="virtualplay.css" type="text/css">
</head>

<body>
<h2>
   "Harmony at Your Fingertips<br>Immerse Yourself in the Elegance of Virtual Piano Mastery."</h2>
  <div class="piano">
    <button class="white-key C3-key hidden" data-key="Z">Z</button>
    <button class="black-key Db3-key hidden" data-key="S">S</button>
    <button class="white-key D3-key hidden" data-key="X">X</button>
    <button class="black-key Eb3-key hidden" data-key="D">D</button>
    <button class="white-key E3-key hidden" data-key="`">`</button>
    <button class="white-key F3-key hidden" data-key="TAB">TAB</button>
    <button class="black-key Gb3-key hidden" data-key="1">1</button>
    <button class="white-key G3-key hidden" data-key="Q">Q</button>
    <button class="black-key Ab3-key hidden" data-key="2">2</button>
    <button class="white-key A3-key hidden" data-key="W">W</button>
    <button class="black-key Bb3-key hidden" data-key="3">3</button>
    <button class="white-key B3-key hidden" data-key="E">E</button>
    <button class="white-key C4-key hidden" data-key="R">R</button>
    <button class="black-key Db4-key hidden" data-key="5">5</button>
    <button class="white-key D4-key hidden" data-key="T">T</button>
    <button class="black-key Eb4-key hidden" data-key="6">6</button>
    <button class="white-key E4-key hidden" data-key="Y">Y</button>
    <button class="white-key F4-key hidden" data-key="U">U</button>
    <button class="black-key Gb4-key hidden" data-key="8">8</button>
    <button class="white-key G4-key hidden" data-key="I">I</button>
    <button class="black-key Ab4-key hidden" data-key="9">9</button>
    <button class="white-key A4-key hidden" data-key="O">O</button>
    <button class="black-key Bb4-key hidden" data-key="0">0</button>
    <button class="white-key B4-key hidden" data-key="P">P</button>
    <button class="white-key C5-key hidden" data-key="{">{</button>
    <button class="black-key Db5-key hidden" data-key="+">+</button>
    <button class="white-key D5-key hidden" data-key="}">}</button>
    <button class="black-key Eb5-key hidden" data-key="Backspace"></button>
    <button class="white-key E5-key hidden" data-key="|">|</button>
    </div>
  <script src="script.js"></script>
  
  <p>Hint:Press key "N"</p>
</body>

</html>
