<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #e7e7e7;
    }

    .wrapper {
      width: 800px;
      height: 600px;
      position: relative;
      margin: 3% auto;
      box-shadow: 2px 18px 70px 0px #9D9D9D;
      overflow: hidden;
    }

    .login-text {
      width: 800px;
      height: 450px;
      background: linear-gradient(to left, #070707, #e2c76c);
      position: absolute;
      top: -300px;
      box-sizing: border-box;
      padding: 6%;
      transition: all 0.5s ease-in-out;
      z-index: 11;
    }

    .text {
      margin-left: 20px;
      color: #fff;
      display: none;
      transition: all 0.5s ease-in-out;
      transition-delay: 0.3s;

      a,
      a:visited {
        font-size: 36px;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        display: block;
      }

      hr {
        width: 10%;
        float: left;
        background-color: #fff;
        font-size: 16px;
        margin-bottom: 20px;
      }

      input {
        margin-top: 20px;
        height: 40px;
        width: calc(100% - 40px);
        border-radius: 2px;
        border: none;
        background-color: #444;
        opacity: 0.6;
        outline: none;
        color: #fff;
        padding-left: 10px;
      }

      input[type=text],
      input[type=password],
      input[type=email] {
        margin-top: 20px;
      }

      button {
        margin-top: 30px;
        height: 40px;
        width: calc(100% - 40px);
        outline: none;
      }

      .login-btn {
        background: #fff;
        border: none;
        border-radius: 2px;
        color: #696a86;
      }
    }

    .cta {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #c6c6ca;
      border: 2px solid #fff;
      position: absolute;
      bottom: -30px;
      left: 370px;
      color: #fff;
      outline: none;
      cursor: pointer;
      z-index: 11;
    }

    .call-text {
      background-color: #fff;
      width: 800px;
      height: 450px;
      position: absolute;
      bottom: 0;
      padding: 10%;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin-top: 10%;
      color: #696a86;
    }

    span {
      color: #333;
      font-weight: bolder;
    }

    button.login-btn-call {
      height: 40px;
      width: calc(100% - 40px);
      border: none;
      border-radius: 20px;
      background: linear-gradient(to left, #070707, #ae8625);
      color: #fff;
      font-weight: bolder;
      margin-top: 30px;
      cursor: pointer;
      outline: none;
    }

    .show-hide {
      display: block;
    }

    .expand {
      transform: translateY(300px);
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="login-text">
      <button class="cta"><i class="fas fa-chevron-down fa-1x"></i></button>
      <div class="text">
        <a href="#">Login</a>
        <hr>
        <input type="text" placeholder="Username">
        <br>
        <input type="password" placeholder="Password">
        <br>
        <input type="email" placeholder="Email" id="email">
        <br>
        <button class="login-btn" id="login-btn">Log In</button>
      </div>
    </div>
    <div class="call-text">
      <h1> <span>Login</span> to enjoy the musical feast</h1>
  

  <script>
    var cta = document.querySelector(".cta");
    var check = 0;

    cta.addEventListener('click', function (e) {
      var text = e.target.nextElementSibling;
      var loginText = e.target.parentElement;
      text.classList.toggle('show-hide');
      loginText.classList.toggle('expand');
      if (check == 0) {
        cta.innerHTML = "<i class=\"fas fa-chevron-up\"></i>";
        check++;
      } else {
        cta.innerHTML = "<i class=\"fas fa-chevron-down\"></i>";
        check = 0;
      }
    });

    document.getElementById("login-btn").addEventListener("click", function (event) {
      var email = document.getElementById("email").value;

      // Simple email validation
      var pattern = /^\w+([\.-]?\w+)*@gmail\.com$/;

      if (pattern.test(email)) {
        // Redirect to subscription.html
        window.location.href = "subscription.html";
      } else {
        alert("Please enter a valid Gmail address.");
        event.preventDefault(); // Prevent form submission
      }
    });
  </script>

</body>

</html>
