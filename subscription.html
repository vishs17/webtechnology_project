    <script>
        async function saveSubscription(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            if (!name || !email) {
                alert("Please fill in all fields");
                return;
            }

            const subscriptionData = {
                name,
                email,
            };

            const blob = new Blob([JSON.stringify(subscriptionData, null, 2)], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            
            // Set the download name dynamically based on the user's name
            a.download = `${name}_data.txt`;

            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            alert("Your song is successfully requested!!");
            
            // Redirect to homepage.html after clicking OK
            window.location.href = 'homepage.html';
        }
    </script>
