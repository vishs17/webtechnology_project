<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            background-color: #f4f4f4;
            padding: 2em;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #e2c76c;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e2c76c;
        }

        #singButton,
        #requestButton {
            display: none;
        }

        @media (max-width: 768px) {
            form {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <h2>Song Search</h2>

    <form id="searchForm">
        <label for="songSearch">Search for a Song:</label>
        <input type="text" id="songSearch" name="songSearch" autocomplete="off" required>
        <input type="submit" value="Search">
    </form>

   <center> <div id="result"></div>
    <button id="singButton" onclick="redirectToSingPage()">Sing</button>
    <button id="requestButton" onclick="redirectToRequestPage()">Request</button>
</center>
    <script>
        document.getElementById("searchForm").addEventListener("submit", function (event) {
            event.preventDefault();
            // Get the input value
            const searchQuery = document.getElementById("songSearch").value;

            // You can replace this with your logic to check if the song is available
            // For simplicity, I'll use a basic example
            const isSongAvailable = checkIfSongIsAvailable(searchQuery);

            // Display the result and appropriate buttons
            const resultDiv = document.getElementById("result");
            const singButton = document.getElementById("singButton");
            const requestButton = document.getElementById("requestButton");

            if (isSongAvailable) {
                resultDiv.innerHTML = `Song "${searchQuery}" is available! ðŸŽ¶`;
                singButton.style.display = "block";
                requestButton.style.display = "none";
            } else {
                resultDiv.textContent = `Sorry, the song "${searchQuery}" is not available.`;
                singButton.style.display = "none";
                requestButton.style.display = "block";
            }
        });

        function checkIfSongIsAvailable(searchQuery) {
            // Replace this function with your actual logic to check song availability
            // For now, let's assume we have an array of available songs
            const availableSongs = ["Numb" ,"Starboy"];
            return availableSongs.includes(searchQuery);
        }

        function redirectToSingPage() {
            // Replace the URL with the actual URL of the singing page
            window.location.href = "songs.html";
        }

        function redirectToRequestPage() {
            // Replace the URL with the actual URL of the request page
            window.location.href = "login.html";
        }
    </script>

</body>

</html>
