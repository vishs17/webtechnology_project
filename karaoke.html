    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;

        header {
            background-color: #000; /* Black background */

        nav {

        nav a {

            padding: 1em;

        nav a:hover {

        section {
            padding: 2em;
            color: #333; /* Dark gray text */
        }

        footer {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        h2 {
            color: #fff; /* White text */
        }

        iframe {
            width: 100%;
            height: 400px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline;
            margin-right: 10px;
        }

        li a {
            text-decoration: none;
            color: #fff; /* White text */
            font-weight: bold;
        }

        li a:hover {
            color: #ffcc00; /* Gold text on hover */
        }
    </style>
